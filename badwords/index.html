<!-- 
Ciao ragazzi,
Esercizio di oggi: PHP Badwords
nome repo: php-badwords

Descrizione:
Creare un form PHP che permetta di inviare due campi: 
un paragrafo (si può usare una textarea?) ed una parola da censurare.
Gestire il tutto con due file diversi.

Il primo file dovrà permettere all'utente di inserire i dati e 
inviare la richiesta al server.

Il secondo file riceverà la richiesta ed eseguirà queste operazioni:
- stampare a schermo il paragrafo e la sua lunghezza
- stampare di nuovo il paragrafo e la sua lunghezza, 
dopo aver sostituito con tre asterischi (***) tutte le occorrenze 
della parola da censurare 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badwords - form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">Form badwords</h1>

      <form action="./result.php" method="GET">
        <div class="mb-3">
          <label for="censored_word" class="form-label"
            >Parole da censurare</label
          >
          <input
            type="text"
            class="form-control"
            id="censored_word"
            name="censored_word"
            placeholder="Parola da censurare"
          />
        </div>

        <div class="mb-3">
          <label for="paragraph" class="form-label">Paragrafo</label>
          <textarea
            class="form-control"
            id="paragraph"
            name="paragraph"
            placeholder="Paragrafo"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary">Invia il form</button>
        </div>
        <hr />
        <h2>Paragrafi di esempio</h2>
        <ul>
          <li>Lorem ipsum dolor sit amet.</li>
          <li>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus,
            soluta.
          </li>
          <li>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est quis
            cum eveniet, vel quisquam esse?
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
